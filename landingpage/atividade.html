<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

    </style>
</head>
<body>
    <section>
        <div class="container-sm my-2 text-center">
            <div class="row ">
              <div class="col">
               <div class="p-4 bg-info "><i class="bi bi-1-circle-fill fs-3"></i></i></div>
              </div>   
            </div>
        </div>
        <div class="container py-2 text-center">
            <div class="row gx-3">
              <div class="col">
               <div class="p-4 bg-primary"><i class="bi bi-1-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-primary"><i class="bi bi-2-circle-fill fs-3"></i></div>
              </div>
            </div>
        </div>
        <div class="container py-2 text-center">
            <div class="row gx-3">
              <div class="col">
               <div class="p-4 bg-danger .container-sm"><i class="bi bi-1-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-danger "><i class="bi bi-2-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-danger "><i class="bi bi-3-circle-fill fs-3"></i></div>
              </div>
            </div>
        </div>
        <div class="container py-2 text-center">
            <div class="row gx-3">
              <div class="col">
               <div class="p-4 bg-warning"><i class="bi bi-1-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-warning"><i class="bi bi-2-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-warning"><i class="bi bi-3-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-warning"><i class="bi bi-4-circle-fill fs-3"></i></div>
              </div>
            </div>
        </div>
        <div class="container py-2 text-center">
            <div class="row gx-3">
              <div class="col">
               <div class="p-4 bg-dark text-light"><i class="bi bi-1-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-dark text-light"><i class="bi bi-2-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-dark text-light"><i class="bi bi-3-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-dark text-light"><i class="bi bi-4-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-dark text-light"><i class="bi bi-5-circle-fill fs-3"></i></div>
              </div>
              <div class="col">
                <div class="p-4 bg-dark text-light"><i class="bi bi-6-circle-fill fs-3"></i></div>
              </div>
            </div>
        </div>
        <div class="container py-2 text-center">
            <div class="row gx-3">
              <div class="col-9">
               <div class="p-4 bg-success text-light"><i class="bi bi-1-circle-fill fs-3"></i></div>
              </div>
              <div class="col-3">
                <div class="p-4 bg-success text-light"><i class="bi bi-2-circle-fill fs-3"></i></div>
              </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
