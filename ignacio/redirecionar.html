<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        .Redirecionamento
        {
            height: 400px;
            width: 400px;
            margin-top: 10%;
            margin-left: 40%;
            border-radius: 10px;
            background-color: rgb(226, 211, 211);
            text-align: center;
            font-size: 30px;
            border: 3px solid black;
        }
        .btn
        {
            height: 70px;
            width: 300px;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="Redirecionamento">
        <form action="cadastro.html" method="POST">
            <br><p>Cadastro do produto realizado com sucesso, clique em voltar para voltar para a pagina de cadastro</p><br>
            <button class="btn"type="submit">Voltar</button>
        </form>
    </div>
</body>
</html>
